<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Black Jack</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="opponent">
                <h2 style="color: #fff;">Dealer : <span id="oppocount"></span></h2>
                <div class="opponent-cards">
                </div>
            </div>
            <div class="You">
                <h2 style="color: #fff;">You : <span id="yourcount"></span></h2>
                <div class="your-cards">
                </div>
            </div>
        </div>
        <div class="operations">
            <button id="hit" onclick="hit()">Hit</button>
            <button id="stay" onclick="stay()">Stay</button>
        </div>
    </div>
    <div class="reset1 reset"><button onclick="resetGame()">New Game</button></div>
    <div class="reset2 reset"><button onclick="resetGame()">New Game</button></div>
    <script src="assets/main.js"></script>
</body>
</html>
